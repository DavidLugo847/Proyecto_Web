<!DOCTYPE html>

<html lang="es">
<div class="topbar"></div>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejemplo de bootstrap">
    <meta name="keywords" content="HTML,CSS3,JavaScript">
    <link rel="stylesheet" href="../css/bootstrap-offline.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel=" preconnect " href="https://fonts.googleapis.com ">
    <link rel="preconnect " href="https://fonts.gstatic.com " crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap " rel="stylesheet ">
    <title>Bootstrap Offline</title>
</head>

<h1>Ejemplo de Bootstrap</h1>


<body>
    <nav>
        <ul>
            <li class="registrar-usuario hover-overlay">
                <a href="#"><span>Registrar Usuario</span></a>
            </li>

        </ul>
    </nav>

    <div class="container-md">
        <div class="row">
            <div class="form-floating mb-3 col-6">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Tipo de Documento</option>
                    <option value="1">Cedula de Ciudadania</option>
                    <option value="2">Cedula de extangeria</option>
                    <option value="3">Registro Civil</option>
                </select>
                <label for="floatingSelect">Selecciona el tipo de Documento</label>
            </div>

            <div class="form-floating mb-3 col-6">
                <input type="email" class="form-control" id="floatingInput" placeholder="Numero de documento">
                <label for="floatingInput">Ingrese el Numero de documento</label>
            </div>
        </div>
        <div class="row">
            <div class="form-floating mb-3 col-6">
                <input type="email" class="form-control" id="floatingInput" placeholder="Primer Nombre">
                <label for="floatingInput">Ingrese su primer nombre</label>
            </div>
            <div class="form-floating mb-3 col-6">
                <input type="email" class="form-control" id="floatingInput" placeholder="Segundo Nombre">
                <label for="floatingInput">Ingrese su segundo nombre</label>
            </div>
            <div class="form-floating mb-3 col-6">
                <input type="email" class="form-control" id="floatingInput" placeholder="Primer Apellido">
                <label for="floatingInput">Ingrese su primer apellido</label>
            </div>
            <div class="form-floating mb-3 col-6">
                <input type="email" class="form-control" id="floatingInput" placeholder="Segundo Apellido">
                <label for="floatingInput">Ingrese su segundo apellido</label>
            </div>

            <div class=" col-6">
                <h5>Intereses</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Programacion
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Desarrollo de Videojuegos
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Dise√±o Grafico
                    </label>
                </div>
            </div>

            <div class="col-6">
                <h5>Genero</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Hombre
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Mujer
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Otro
                    </label>
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>


    </div>
</body>
