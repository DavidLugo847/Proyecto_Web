<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../html/css/imagenesModif.css">
    <title>Manupulacion de imagenes</title>
</head>
<body>

<!-- Cargar una imagen y que al pasar el mouse por encima de la imagen me genere un mensaje de alerta -->
<!-- 1. Que la imagen tenga un id y utilizar el evento onmouseover();
2. Llamar la funcion desde el HTML.
3. En la funcion ejecutar un alert. -->

<div id="exa">
    <img id="img1" src="../html/img/ek9.jpg" onmouseover="mouseImagen();" alt="ek9">
    <img id="img2" src="../html/img/integra.jpg" onmouseover="turnhidden();" onmouseleave="turnvisible();" alt="dc2">
    <img id="img3" src="../html/img/crx.jpg" onmouseover="cambiarImagen();" onmouseleave="returnImg();" alt="crx">
</div>



<div class="imgprincipal"><img id="imgprincipal" src="../html/img/ek9poster.jpg" alt=""></div>
<div id="imagenes">
    <img src="../html/img/ek9.jpg" onmouseover="cambioDeImagen(id, 'img/ek9poster.jpg');" alt="ek9">
    <img src="../html/img/integra.jpg" onmouseover="cambioDeImagen(id, 'img/dc2poster.jpg');" alt="dc2">
    <img src="../html/img/crx.jpg" onmouseover="cambioDeImagen(id, 'img/crxposter.jpg');" alt="crx">
    <img src="../html/img/nsx.jpg" onmouseover="cambioDeImagen(id, 'img/nsxposter.jpg');" alt="nsx">
    <img src="../html/img/prelude.jpg" onmouseover="cambioDeImagen(id, 'img/preludeposter.png');" alt="h22">
    <img src="../html/img/eg6.jpg" onmouseover="cambioDeImagen(id, 'img/eg6poster.png');" alt="eg6">
</div>

<div id="sec"><p>MUGEN POWER 1990</p></div>

    
</body>
<script src="../28-manipular-imagenesy-texto.js"></script>
</html>
